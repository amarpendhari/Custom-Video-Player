<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Video Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
    <div class="back"></div>
<div class="forward"></div>
     <video id="myvideo" class="player__video viewer" src="BigBuckBunny.mp4" ></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" style="padding-left: 20px" title="Toggle Play">►</button>
       <div class="slider">
         <img src="https://img.icons8.com/flat_round/30/000000/low-volume--v1.png"/>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       </div>
       <div class="slider">
        <img src="https://img.icons8.com/dusk/30/000000/dashboard.png"/>
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      </div>
       <div>
         <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
       </div>
        <!--  <button type="button" id="fullscreen" class="player__fullscreen"> 
         Fullscreen
         <img src="https://img.icons8.com/doodle/30/000000/full-screen.png"/></button> -->
         <div><button id="fullscreen" onclick="openFullscreen()"><span>Fullscreen Mode</span></button>  </div>
         <!-- this works perfectly but write your own code -->
     </div>
   </div>

  <script src="script.js">
    </script>
</body>
</html>
